<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/49ec2f22e7.js" crossorigin="anonymous"></script>
    <title>Meme Genrator</title>
</head>
<body onload="init()">
    <header class="main-header">
        <div class="header flex main-container space-between">
            <h2 class="logo">memegen</h2>
            <ul class="nav clean-list flex space-between">
                <li class="flex center" onclick="backToGallery()">Gallery</li>
                <li class="flex center" onclick="toggleAbout()">About</li>
            </ul>
            <div class="about-modal hidden">
                <h2>Timopheis meme generator!</h2>
                <p>This a simple meme generator for your enjoyment. Click on some pictures, try out the fetures.</p>
                <span onclick="toggleAbout()">Close</span>
            </div>
            <button class="menu-btn" onclick="toglleMenu()">☰</button>
        </div> 
    </header>
<div class="search-bar main-container flex space-between align-items">
    <div class="search">
        <input class="search-input" type="text" placeholder="Search keyword..">
    <i onclick="searchMemes()" class="fas fa-search"></i>
    <div onclick="closeModal(this)" class="search-modal">
        <span class="close">&times;</span>
        Try another keyword..
      </div>
    </div>
    <div class="keywords"></div>
</div>
<div class="gallery-container">
    <section class="gallery grid-container main-container">
    </section>
    <section class="meme-container hidden flex center main-container">
        <canvas class="meme-canvas">
        </canvas>
        <div class="canvas-controllers flex column">
            <div class="emoji-tray"><span onclick="addEmoji(this)" class="emoji">❤️</span> <span onclick="addEmoji(this)" class="emoji">🔥</span> <span onclick="addEmoji(this)" class="emoji">🧨</span> <span onclick="addEmoji(this)" class="emoji">👓</span> <span onclick="addEmoji(this)" class="emoji">👺</span> <span onclick="addEmoji(this)" class="emoji">💋</span> <span onclick="addEmoji(this)" class="emoji">🐸</span> <span onclick="addEmoji(this)" class="emoji">🕷️</span> <span onclick="addEmoji(this)" class="emoji">🤘</span> <span onclick="addEmoji(this)" class="emoji">🥶</span> <span onclick="addEmoji(this)" class="emoji">🤓</span> <span onclick="addEmoji(this)" class="emoji">😎</span></div>
        <table>
            <tr><td class="icons"><i onclick="deleteTxt()" class="fas fa-eraser"></i><i onclick="onSwitchLines()" class="fas fa-exchange-alt"></i><i onclick="newTxtBtnClicked()" class="fas fa-plus-circle"></i></td>
            </tr>
            <tr><td class="icons"><i data-direction="left" onclick="alignText(this)" class="fas fa-align-left"></i><i data-direction="center" onclick="alignText(this)" class="fas fa-align-center"></i><i onclick="alignText(this)" data-direction="right" class="fas fa-align-right"></i></td></tr>
            <tr><td>Text:</td><td><input class="inputs" type="text" data-index="0" data-property="line" placeholder="Your Text" oninput="changeTxt(this)"></td></tr>
            <tr><td>Text Size:</td><td><input class="inputs" type="range" value="40" min="10" step="2" data-index="0" data-property="size" oninput="setSize(this)"></td></tr>
            <tr><td>X:</td><td><input class="inputs range" type="number" value="150" min="0" step="5" data-index="0" data-property="x" oninput="setCoord(this)"></td></tr>
            <tr><td>Y:</td><td><input class="inputs range" type="number" value="150" min="0" step="5" data-index="0" data-property="y" oninput="setCoord(this)"></td></tr>
            <tr><td>Color</td><td><input type="color" id="head" name="head"
                value="#e66465" onchange="setColor(this)"></td></tr>
            <tr><td>Font</td><td><select onchange="setFont(this)" name="font" id="font">
                <option value="impact">Impact</option>
                <option value="montserrat">Montserrat</option>
              </select></td></tr>
              <tr><td><a onclick="downloadCanvas(this)" href="">Download <i class="fas fa-file-download"></i></a></td>
                <td>
                    <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                        <input name="img" id="imgData" type="hidden" />
                        <button class="btn" type="submit">Publish <i class="fas fa-share-alt"></i></button>
                        <a class="btn" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fca-upload.com%2Fhere%2FserveForShare.php%3Fid%3D60280353cf22a&amp;t=http%3A%2F%2Fca-upload.com%2Fhere%2FserveForShare.php%3Fid%3D60280353cf22a" title="Share on Facebook" target="_blank" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fca-upload.com%2Fhere%2FserveForShare.php%3Fid%3D60280353cf22a&amp;t=http%3A%2F%2Fca-upload.com%2Fhere%2FserveForShare.php%3Fid%3D60280353cf22a'); return false;">

                         </a> 
                        <div class="share-container"></div>
                      </form>
                </td></tr>
        </table>
    </div>
    </div>
    </section>
</div>

<footer>
    <div class="main-footer flex center column">
    <h2 class="logo">memegen</h2>
    <small>No rights reserved 2021</small>
    <ui class="social-links flex"
    ><li class="facebook flex">
      <img src="img/Social Icons/facebook.png" alt="" />
    </li>
    <li class="twitter flex"><img src="img/Social Icons/twitter.png" alt="" /></li>
    <li class="dribble flex"><img src="img/Social Icons/dribble.png" alt="" /></li>
  </ui>
</div>
</footer>



    <script src="js/img-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/controller.js"></script>
</body>
</html>
